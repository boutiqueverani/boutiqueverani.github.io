<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Luxury Fashion</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;500&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: url('assets/img/background.jpg')
                no-repeat center center / cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            position: relative; /* keep for stacking context if needed */
        }

        /* Dark overlay - fixed so it always covers viewport (mobile safe) */
        .overlay {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .logo-circle {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 4px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px auto;
            overflow: hidden;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures logo fills nicely */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .buttons {
            margin-top: 25px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            margin: 10px;
            border: 1px solid white;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s ease;
            background: transparent;
        }

        .btn svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            fill: currentColor; /* icon color follows text color */
        }

        .btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="content">
        <!-- Replace with your logo -->
        <div class="logo-circle">
            <img src="assets/img/rect18.svg" alt="Brand Logo" />
        </div>

        <h1>Coming Soon</h1>

        <div class="buttons">
            <a class="btn" href="https://www.facebook.com/profile.php?id=61584331284336"" target="_blank" rel="noopener noreferrer" aria-label="Follow on Facebook">

                Follow on Facebook
            </a>

            <a class="btn" href="https://www.instagram.com/boutiqueverani" target="_blank" rel="noopener noreferrer" aria-label="Follow on Instagram">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.2a4.8 4.8 0 1 0 0 9.6 4.8 4.8 0 0 0 0-9.6zm5.2-2.4a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4zM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/></svg>

            </a>
        </div>
    </div>
</body>
</html>
